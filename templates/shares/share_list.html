{% extends 'navbar.html' %}

{% block headertext %}Shares{% endblock headertext %}
{% block content %}
    {% if object_list %}
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Groups</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
        {% for share in object_list %}
            <tr>
                <td><a href="{% url 'shares:record-list' share.pk %}">{{ share }}</a></td>
                <td>{{ share.groups }}</td>
                <td><a href="{% url 'shares:update' share.pk %}" class="btn btn-block btn-info">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <ul><li>No Shares yet.</li></ul>
    {% endif %}
{% endblock %}
