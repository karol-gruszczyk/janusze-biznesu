{% extends 'navbar.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="container">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Create share group</h1>
        <form class="form-horizontal well" method="post" action="">
            {% csrf_token %}
            {% render_field form.name placeholder="Group name" class+="form-control" autofocus="true" %}
            {{ form.name.errors }}
            {% render_field form.shares class+="form-control" %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
    </div>
</div>

{% endblock %}
